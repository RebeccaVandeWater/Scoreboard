<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Cinzel+Decorative&family=Forum&family=Kalam:wght@300&family=Shadows+Into+Light&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Scoreboard</title>
</head>

<body class="body-background">

    <header class="container-fluid">
        <section class="row my-3">
            <div class="col-12 d-flex justify-content-end">

                <!-- <button onclick="" id="addPlayerBtn" class="btn btn-info">
                    ADD PLAYER
                </button> -->

                <button onclick="resetScore()" id="resetBtn" class="btn btn-danger">
                    RESET
                </button>

            </div>

        </section>

    </header>

    <main class="container-fluid text-center">

        <!-- SECTION - Total Scores -->
        <section class="row mb-3">

            <div class="col-12 d-flex flex-column align-items-center heading-font text-white dark-blue-background">
                <h1>TOTAL</h1>
                <h1 id="totalScoreDisplay" class="number-background">
                    0
                </h1>
            </div>

            <div class="col-12">
                <div class="row dark-blue-background">

                    <div class="col-6 d-flex flex-column align-items-center heading-font text-white">
                        <h1>HOME</h1>
                        <h1 id="homeScoreDisplay" class="number-background">
                            0
                        </h1>
                    </div>

                    <div class="col-6 d-flex flex-column align-items-center heading-font text-white">
                        <h1>AWAY</h1>
                        <h1 id="awayScoreDisplay" class="number-background">
                            0
                        </h1>
                    </div>
                </div>
            </div>

        </section>


        <!-- SECTION - Home & Away Scores -->
        <section class="row">
            <div class="col-6">
                <div class="row flex-column align-items-center">

                    <div class="col-3 mb-3">
                        <button onclick="homeScoreTotal(+1)" class="btn btn-primary">
                            HOME +1
                        </button>
                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="homeScoreTotal(+3)" class="btn btn-primary">
                            HOME +3
                        </button>
                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="homeScoreTotal(+6)" class="btn btn-success">
                            HOME TOUCHDOWN +6
                        </button>
                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="homeScoreTotal(-1)" class="btn btn-warning">
                            HOME PENALTY -1
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="row flex-column align-items-center">

                    <div class="col-3 mb-3">
                        <button onclick="awayScoreTotal(+1)" class="btn btn-primary">
                            AWAY +1
                        </button>
                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="awayScoreTotal(+3)" class="btn btn-primary">
                            AWAY +3
                        </button>
                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="awayScoreTotal(+6)" class="btn btn-success">
                            AWAY TOUCHDOWN +6
                        </button>

                    </div>

                    <div class="col-3 mb-3">
                        <button onclick="awayScoreTotal(-1)" class="btn btn-warning">
                            AWAY PENALTY -1
                        </button>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script src="app.js"></script>

</body>

</html>
